  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Rhythm Roots Dance Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <h1>Rhythm Roots Dance Academy</h1>
    <p>Feel the Music. Live the Dance.</p>
      </header>

    <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="dance styles.html">Dance Styles</a></li>
      <li><a href="Registration.html">Registration</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

    <main>
        <section class="registration-section">
      <h2>Registration Form</h2>
      <div class="content-box">
        <form class="registration-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" required>
              <label for="other">Other</label>
            </div>
          </div>

          <div class="form-group">
            <label for="dance-type">Dance Type:</label>
            <select id="dance-type" name="dance-type" required>
              <option value="">Select Dance Type</option>
              <option value="ballet">Ballet</option>
              <option value="hip-hop">Hip Hop</option>
              <option value="contemporary">Contemporary</option>
              <option value="jazz">Jazz</option>
              <option value="bollywood">Bollywood</option>
              <option value="freestyle">Freestyle</option>
            </select>
          </div>

          <div class="form-group">
            <label for="contact-no">Contact No:</label>
            <input type="tel" id="contact-no" name="contact-no" required>
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit Registration</button>
        </form>
      </div>
    </section>
  </main>

  
  <footer>
    <p>2025 Rhythm Roots Dance Academy | All Rights Reserved</p>
  </footer>

</body>
</html>
